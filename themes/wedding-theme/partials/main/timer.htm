
<section id="saveTheDate" class="text-center py-5" style="background-image: url({{'assets/images/backgrounds/bg-side-left-1.png' | theme }})">
    <div class="row">
        <div class="col-12 px-0 px-md-auto">
            <div>
                <h1 class="wdng-text-accent">Save the Date</h1>
                <p class="description">Ya estamos contando los d√≠as para la gran fecha</p>
                <p class="description ">
                    {{ settings.boda_date | date('d') }} <span class="text-accent">-</span>
                    {{ settings.boda_date | date('m') }} <span class="text-accent">-</span>
                    {{ settings.boda_date | date('Y') }}

                    </h6>
            </div>
        </div>
    </div>
	<div class="container">
		<div class="row">
			<div class="col-12 mt-2 mt-md-5">
				<div id="timerSection">
					<div class="tick"
					     data-did-init="handleTickInit">

					    <div data-repeat="true"
					         data-layout="horizontal center fit"
					         data-transform="preset(d, h, m, s) -> delay">

					        <div class="tick-group">

					            <div data-key="value"
					                 data-repeat="true"
					                 data-transform="pad(00) -> split -> delay">

					                <span data-view="flip"></span>

					            </div>

					            <span data-key="label"
					                  data-view="text"
					                  class="tick-label"></span>

					        </div>

					    </div>

					</div>
				</div>

			</div>

		</div>
	</div>

</section>
