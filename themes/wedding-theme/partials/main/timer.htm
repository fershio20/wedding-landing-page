<section id="saveTheDate" class="text-center py-5">
	<h1 class="wdng-text-accent" style="font-size: 120px;">Save the Date</h1>
	<p>Ya estamos contando los d√≠as para la gran fecha</p>
	<h6 style="font-size: 30px">15/10/2021</h6>
	<div class="row">
		<div class="col-12 mt-5">
			<div id="timerSection">
				<div class="tick"
				     data-did-init="handleTickInit">

				    <div data-repeat="true"
				         data-layout="horizontal center fit"
				         data-transform="preset(d, h, m, s) -> delay">

				        <div class="tick-group">

				            <div data-key="value"
				                 data-repeat="true"
				                 data-transform="pad(00) -> split -> delay">

				                <span data-view="flip"></span>

				            </div>

				            <span data-key="label"
				                  data-view="text"
				                  class="tick-label"></span>

				        </div>

				    </div>

				</div>
			</div>
			
		</div>
	</div>
</section>
